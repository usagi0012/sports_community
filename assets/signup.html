<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Onong signup</title>
        <meta name="description" content="Onong Integrated Signup Platform" />
        <link rel="icon" href="./resources/favicon.ico" />
        <link rel="stylesheet" href="css/signup.css" />
    </head>
    <body>
        <div class="logo">
            <img src="resources/logo.png" id="logo" onclick="toHome()" />
        </div>
        <div class="bodyContainer">
            <form
                id="signupForm"
                action="/signup"
                method="post"
                onsubmit="submitForm(event)"
            >
                <h1>회원가입</h1>
                <label for="name">이름:</label>
                <input
                    type="text"
                    id="name"
                    name="name"
                    required
                    maxlength="10"
                    placeholder="최대 10글자 입력가능합니다."
                />
                <label for="email">이메일:</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    required
                    maxlength="40"
                    placeholder="이메일 형식으로 40글자 입력가능합니다."
                />
                <button
                    type="button"
                    id="duplicateBtn"
                    onclick="checkDuplicateEmail()"
                >
                    중복확인
                </button>
                <span id="emailError" class="error"></span>
                <label for="password">비밀번호:</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    required
                    minlength="8"
                    maxlength="20"
                    placeholder="최소 8글자, 최대 20글자 입력가능합니다."
                />
                <label for="confirmPassword">비밀번호 확인:</label>
                <input
                    type="password"
                    id="confirmPassword"
                    name="passwordConfirm"
                    onkeyup="checkPasswordMatch()"
                    required
                    minlength="8"
                    maxlength="20"
                    placeholder="최소 8글자, 최대 20글자 입력가능합니다."
                />
                <span id="passwordError" class="error"></span>
                <div class="submit_line">
                    <div id="countdownTimer" style="display: none"></div>
                    <button type="submit" id="signupBtn">
                        이메일로 회원가입
                    </button>
                </div>
                <p>SNS 간편 회원가입</p>
                <div class="SNSSignup">
                    <img src="resources/Kakao.png" id="Kakao" />
                    <img src="resources/Naver.png" id="Naver" />
                </div>
                <p id="toLogin">
                    이미 회원이신가요?
                    <a href="login.html"> 로그인</a> 하세요.
                </p>
            </form>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="./js/signup.js"></script>
    </body>
</html>
