<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Onong UserProfile Update</title>
        <meta name="description" content="Onong UserProfileUpdatePage" />
        <link rel="icon" href="./resources/favicon.ico" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="css/userMenu.css" />
        <link rel="stylesheet" href="css/dropBar.css" />
        <link rel="stylesheet" href="css/userProfileUpdate.css" />
    </head>
    <body>
        <div id="sameContainer"></div>
        <div class="bodyContainer">
            <div class="mainContainer">
                <div class="userMenuContianer" id="userMenuContianer"></div>
                <section id="userSection">
                    <h2>프로필 수정</h2>
                    <div>
                        <label>닉네임</label>
                        <input
                            type="text"
                            id="nickname"
                            maxlength="10"
                            placeholder="최대 10글자 입력가능합니다."
                        />
                    </div>
                    <div>
                        <label>이미지</label>
                        <input type="file" id="file" accept="image/*" />
                    </div>
                    <div>
                        <label>자기소개</label>
                        <input
                            type="text"
                            id="description"
                            maxlength="50"
                            placeholder="최대 50글자 입력가능합니다."
                        />
                    </div>
                    <div>
                        <label>키</label
                        ><input
                            type="number"
                            id="height"
                            oninput="handleOnInput(this, 3)"
                        />
                    </div>
                    <div id="position">
                        <label>선호 포지션</label>

                        <label
                            ><input
                                type="checkbox"
                                name="position"
                                value="guard"
                            />
                            가드</label
                        >
                        <label
                            ><input
                                type="checkbox"
                                name="position"
                                value="center"
                            />
                            센터</label
                        >
                        <label
                            ><input
                                type="checkbox"
                                name="position"
                                value="forward"
                            />
                            포워드</label
                        >
                        <label>(중복선택 가능)</label>
                    </div>
                    <div>
                        <button id="updateProfileButton">
                            프로필 수정하기
                        </button>
                    </div>
                </section>
            </div>
        </div>
        <div class="footer" id="footer"></div>

        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="./js/userProfile-update.js"></script>
        <script src="./js/dropmenu.js"></script>
        <script src="./js/notification.js"></script>
    </body>
</html>
