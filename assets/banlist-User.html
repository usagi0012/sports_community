<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Modal Example</title>
        <style>
            /* 스타일은 필요에 따라 수정 가능 */

            body {
                font-family: Arial, sans-serif;
            }

            .modal {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.5);
                justify-content: center;
                align-items: center;
            }

            .modal-content {
                background-color: #fff;
                padding: 20px;
                border-radius: 5px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            }

            .close {
                position: absolute;
                top: 10px;
                right: 10px;
                cursor: pointer;
            }
        </style>

        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    </head>

    <body onload="displayList()">
        <listgroup>
            <list id="list"> </list>
        </listgroup>

        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <p>모달 내용이 여기에 들어갑니다.</p>
            </div>
        </div>

        <script>
            //본인이 신청한 벤 조회하기
            async function displayList() {
                try {
                    const accessToken = localStorage.getItem("accessToken");

                    console.log(accessToken);
                    const response = await axios.get("/api/report/banlist/me", {
                        headers: {
                            Authorization: `Bearer ${accessToken}`,
                        },
                    });

                    console.log(response.data);
                    console.log(response.data);
                    const list = document.getElementById("list");
                    list.innerHTML = "";

                    response.data.forEach((item) => {
                        const listHTML = createListHTML(item);
                        list.innerHTML += listHTML;
                    });
                } catch (error) {
                    alert(error.response.data.message);
                }
            }

            function createListHTML(item) {
                return `
                    <div id="${item.id}"  onclick="openModal()">
                        <div>유저 이름: <span>${item.banUserName}</span></div>
                        <div>상태: <span>${item.progress}</span></div>
                        <div>내용: <span>${item.reportContent}</span></div>
                    </div>
                `;
            }

            function openModal() {
                var modal = document.getElementById("myModal");
                modal.style.display = "flex";
            }

            function closeModal() {
                var modal = document.getElementById("myModal");
                modal.style.display = "none";
            }

            window.onclick = function (event) {
                var modal = document.getElementById("myModal");
                if (event.target === modal) {
                    modal.style.display = "none";
                }
            };
        </script>
    </body>
</html>
