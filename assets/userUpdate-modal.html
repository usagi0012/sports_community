<!doctype html>
<html lang="en">
    <div id="userUpdateModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('userUpdateModal')"
                >&times;</span
            >

            <h3>회원 정보 수정</h3>

            <label for="newEmail">새 이메일:</label>
            <input
                type="email"
                id="newEmail"
                placeholder="변경할 이메일을 입력해주세요."
            />
            <button onclick="updateUser('email')">이메일 수정</button>

            <label for="newPassword">새 비밀번호:</label>
            <input
                type="password"
                id="password"
                placeholder="현재 비밀번호를 입력해주세요."
            />
            <input
                type="password"
                id="newPassword"
                placeholder="변경할 비밀번호를 입력해주세요."
            />
            <input
                type="password"
                id="newPasswordConfirm"
                placeholder="변경할 비밀번호를 다시 입력해주세요."
            />
            <button onclick="updateUser('password')">비밀번호 수정</button>
        </div>
    </div>
    <script src="./js/userUpdate-modal.js"></script>
</html>
