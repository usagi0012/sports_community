<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Onong My Club Match</title>
        <meta name="description" content="Onong Club Match Page" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="css/dropBar.css" />
        <link rel="stylesheet" href="./css/guestClubMatch.css" />
    </head>

    <body>
        <div id="sameContainer"></div>
        <div class="bodyContainer">
            <div class="titleContainer">
                <div class="titleFlex">
                    <h3 id="myClubHostMatch" onclick="toMyClubHostMatch()">
                        내가 받은 클럽매치
                    </h3>
                    <h3 id="myClubGuestMatch" onclick="toMyClubGuestMatch()">
                        내가 신청한 매치
                    </h3>
                </div>
            </div>
            <div class="mainContainer" id="mainContainer">
                <div id="guestClubMatch"></div>
            </div>
        </div>

        <div class="footer" id="footer"></div>
        <div class="modal" id="guestMatchModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">
                            클럽매치 신청서
                        </h5>
                    </div>
                    <div class="modal-body">
                        <div id="hostClub"></div>
                    </div>
                    <div class="modal-footer">
                        <div id="guestModalButton"></div>
                        <button type="button" onclick="closeModal()">
                            Close
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="./js/guestClubMatch.js"></script>
        <script src="./js/notification.js"></script>
        <script src="./js/dropmenu.js"></script>
    </body>
</html>
