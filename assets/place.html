<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Onog</title>
        <meta name="description" content="Onog MainPage" />
        <link rel="icon" href="./resources/favicon.ico" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="css/place.css" />
    </head>
    <body>
        <div class="header">
            <div class="logo">
                <img src="resources/logo.png" id="logo" onclick="toHome()" />
            </div>
            <div id="searchBox">
                <form>
                    <fieldset>
                        <input type="search" /><button
                            type="submit"
                            id="searchBtn"
                        >
                            <i class="fas fa-search"></i>
                        </button>
                    </fieldset>
                </form>
            </div>
            <div id="logoutBtn" onclick="logout()">
                Logout <i class="fas fa-solid fa-power-off"></i>
            </div>
        </div>
        <div class="menubarContainer">
            <div class="menuBar">
                <ul class="menu">
                    <li id="recruit">
                        <a href="#">모집</a>
                        <ul class="detail" id="detailRecruit">
                            <li><a href="#">모집글 목록</a></li>
                            <li onclick="toMyRecruit()">
                                <a href="#">내 모집글</a>
                            </li>
                        </ul>
                    </li>
                    <li id="club">
                        <a href="#">동아리</a>
                        <ul class="detail" id="detailClub">
                            <li onclick="toClub()">
                                <a href="#">동아리 목록</a>
                            </li>
                            <li><a href="#">내 동아리</a></li>
                        </ul>
                    </li>
                    <li id="stadium"><a href="#">경기장</a></li>
                    <li id="platform">
                        <a href="#">플랫폼 이용안내</a>
                        <ul class="detail" id="detailPlatform">
                            <li><a href="#">이용 안내</a></li>
                            <li><a href="#">공지 사항</a></li>
                            <li><a href="#">FAQ</a></li>
                            <li><a href="#">Q&A</a></li>
                        </ul>
                    </li>
                    <li id="talk"><a href="#">Talk</a></li>
                </ul>
            </div>
        </div>
        <div class="bodyContainer">
            <div class="mainContainer" id="mainContainer"></div>
            <div id="pagenationContainer">
                <div id="prevBtn"><</div>
                <div class="pageContainer" id="pageContainer"></div>
                <div id="nextBtn">></div>
            </div>
        </div>
        <div class="footer">
            <div class="footerLogo">
                <img src="resources/logo.png" id="footerLogoImg" />
            </div>
            <a href="#" id="footerAnnounce">커뮤니티 이용 안내</a>
            <a href="#" id="footerPrivacy">개인정보 처리 방침</a>
            <p id="footerCall">문의) usagi001218@gmail.com</p>
            <p id="footerSite">@Onong</p>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="./js/place.js"></script>
        <script src="./js/dropmenu.js"></script>
    </body>
</html>
