<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Onong My Club Match</title>
    <meta name="description" content="Onong Club Match Page" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/dropBar.css" />
    <link rel="stylesheet" href="./css/hostClubMatch.css" />
    <link rel="stylesheet" href="./css/clubAssessment.css" />
</head>

<body>
    <div id="sameContainer"></div>
    <div class="bodyContainer">
        <div class="titleContainer">
            <div class="titleFlex">
                <h3 id="myClubHostMatch" onclick="toMyClubHostMatch()">
                    내가 받은 클럽매치
                </h3>
                <h3 id="myClubGuestMatch" onclick="toMyClubGuestMatch()">
                    내가 신청한 매치
                </h3>
            </div>
        </div>
        <div class="mainContainer" id="mainContainer">
            <div id="hostClub-match"></div>
        </div>
    </div>

        <div class="footer" id="footer"></div>
        <div class="modal" id="hostMatchModal">
            <div class="modal-content">
                <div class="modal-body" id="guestClub"></div>
                <div class="modal-footer">
                    <div id="hostClubButton"></div>
                    <button type="button" onclick="closeHostMatchModal()">
                        Close
                    </button>
            </div>
        </div>
    </div>
    <div id="clubAssessment" class="clubAssessmentModal">
        <div class="clubAssessmentModal-content">
            <div class="main-show">
                <div class="assessment-title">
                    <h1>클 럽 평 가</h1>
                </div>
                <div>
                    <div>
                        <div class="question">태도</div>
                        <div class="rating_box1">
                            <div class="rating1">
                                ★★★★★
                                <span class="rating_star1">★★★★★</span>
                                <input type="range" value="1" step="0.5" min="0" max="5" />
                            </div>
                        </div>
                    </div>

                    <div>
                        <div class="question">실력</div>
                        <div class="rating_box2">
                            <div class="rating2">
                                ★★★★★
                                <span class="rating_star2">★★★★★</span>
                                <input type="range" value="1" step="0.5" min="0" max="5" />
                            </div>
                        </div>
                    </div>

                    <h3>#태그</h2>
                        <div class="bt-wrap">
                            <a id="post-btn1" onclick="toggleButton(this)">북산</a>
                            <a id="post-btn2" onclick="toggleButton(this)">센안토니오</a>
                            <a id="post-btn3" onclick="toggleButton(this)">젠틀</a>
                            <a id="post-btn4" onclick="toggleButton(this)">매너</a>
                            <a id="post-btn5" onclick="toggleButton(this)">레이커스</a>
                            <a id="post-btn6" onclick="toggleButton(this)">원맨팀</a>
                            <a id="post-btn7" onclick="toggleButton(this)">골스</a>
                            <a id="post-btn8" onclick="toggleButton(this)">낫배드</a>
                            <a id="post-btn9" onclick="toggleButton(this)">배드가이즈</a>
                            <a id="post-btn10" onclick="toggleButton(this)">터프가이즈</a>
                            <a id="post-btn11" onclick="toggleButton(this)">파이터즈</a>
                            <a id="post-btn12" onclick="toggleButton(this)">지각</a>
                        </div>

                        <div class="submit-wrap">
                            <a id="submit-btn" class="on">제출</a>
                            <button id="submit-cancel-btn" onclick="closeclubAssessment()">취소</button>
                        </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/hostClubMatch.js"></script>
    <script src="./js/notification.js"></script>
    <script src="./js/dropmenu.js"></script>
    <script src="./js/clubAssessment.js"></script>
</body>

</html>
