<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

        <link rel="stylesheet" href="./css/hostClubMatch.css" />
    </head>

    <body onload="displayHostClubMatchInfo()">
        <div>
            <h2>내가 받은 클럽매치</h2>
            <div id="hostClub-match"></div>
        </div>
        <div id="hostMatchModal">
            <div>
                <div>
                    <h1>게스트 클럽</h1>
                    <button
                        type="button"
                        aria-label="Close"
                        onclick="closeHostMatchModal()"
                    >
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <div id="deletebutton"></div>
                </div>
                <div class="modal-body" id="guestClub"></div>
                <div class="modal-footer">
                    <div id="hostClubButton"></div>
                    <button type="button" onclick="closeHostMatchModal()">
                        Close
                    </button>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="./js/hostClubMatch.js"></script>
        <script src="./js/notification.js"></script>
    </body>
</html>
