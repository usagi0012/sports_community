<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Onog User Update</title>
        <meta name="description" content="Onog UserUpdatePage" />
        <link rel="icon" href="./resources/favicon.ico" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="css/userMenu.css" />
        <link rel="stylesheet" href="css/dropBar.css" />
        <link rel="stylesheet" href="css/userUpdate.css" />
    </head>
    <body>
        <div id="sameContainer"></div>
        <div class="bodyContainer">
            <div class="mainContainer">
                <div class="userMenuContianer" id="userMenuContianer"></div>
                <section id="userUpdate">
                    <h2>정보 수정</h2>
                    <div>
                        <label for="newPassword">변경할 비밀번호:</label>
                        <input
                            type="password"
                            id="newPassword"
                            name="newPassword"
                        />
                    </div>
                    <div>
                        <label for="newPasswordConfirm">비밀번호 확인:</label>
                        <input
                            type="password"
                            id="newPasswordConfirm"
                            name="newPasswordConfirm"
                        />
                    </div>
                    <p>
                        <button onclick="updatePassword()">
                            비밀번호 변경
                        </button>
                    </p>
                </section>
            </div>
        </div>
        <div class="footer" id="footer"></div>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="./js/user-update.js"></script>
        <script src="./js/dropmenu.js"></script>
        <script src="./js/notification.js"></script>

    </body>
</html>
