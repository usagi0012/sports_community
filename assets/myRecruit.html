<!doctype html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>매치 정보</title>
        <meta name="description" content="Onog 통합 로그인 플랫폼" />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        />
    </head>

    <body onload="displayRecruitInfo()">
        <div>
            <h2>내 모집글</h2>
            <div id="myRecruit-info"></div>
        </div>

        <!-- 모집글 상세정보 -->
        <div
            class="modal fade"
            id="myRecruitModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog" id="myRecruitMatch">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">
                            모집글 상세정보
                        </h1>
                        <button
                            type="button"
                            class="btn-close"
                            data-dismiss="modal"
                            aria-label="Close"
                        ></button>
                    </div>
                    <div class="modal-body">
                        <div id="myRecruit"></div>
                        <h2>참가유저</h2>
                        <div id="recruitMatch"></div>
                    </div>
                    <div class="modal-footer">
                        <div id="RecruitButton"></div>
                        <button
                            type="button"
                            class="btn btn-secondary"
                            data-dismiss="modal"
                        >
                            닫기
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 신청목록 모달 -->
        <div
            id="recruitUserButton"
            class="recruitUserButton"
            data-toggle="modal"
            data-target="#recruitUserModal"
        ></div>

        <div
            class="modal fade"
            id="recruitUserModal"
            tabindex="-1"
            aria-labelledby="recruitUserModalLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog" id="recruitUserModalDialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="recruitUserModalLabel">
                            신청 목록
                        </h1>
                        <button
                            type="button"
                            class="btn-close"
                            data-dismiss="modal"
                            aria-label="Close"
                        ></button>
                    </div>
                    <div class="modal-body">
                        <div style="margin-bottom: 10px" id="recruitUser"></div>
                    </div>
                    <div class="modal-footer">
                        <div>
                            <button
                                type="button"
                                class="btn btn-secondary"
                                data-dismiss="modal"
                            >
                                닫기
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="./js/myRecruit.js"></script>
    </body>
</html>
