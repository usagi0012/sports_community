<!doctype html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Onog My Recruit</title>
        <meta name="description" content="Onog MyRecruitPage" />
        <link rel="icon" href="./resources/favicon.ico" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />

        <link rel="stylesheet" href="css/dropBar.css" />
        <link rel="stylesheet" href="./css/myRecruit.css" />
    </head>

    <body>
        <div id="sameContainer"></div>
        <div class="bodyContainer">
            <div class="titleContainer">
                <div class="titleFlex">
                    <h3 id="myWriteRecruit" onclick="toMyRecruit()">
                        내 모집글
                    </h3>
                    <h3 id="myApplyRecruit" onclick="toMyMatch()">
                        내가 신청한 매치
                    </h3>
                </div>
            </div>
            <div class="mainContainer" id="mainContainer">
                <div>
                    <div id="myRecruit-info"></div>
                    <div
                        id="recruitUserButton"
                        class="recruitUserButton"
                        data-toggle="modal"
                        data-target="#recruitUserModal"
                    ></div>
                </div>

                <!-- 모집글 상세정보 -->
                <div
                    class="modal fade"
                    id="myRecruitModal"
                    tabindex="-1"
                    aria-labelledby="exampleModalLabel"
                    aria-hidden="true"
                >
                    <div class="modal-dialog" id="myRecruitMatch">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1
                                    class="modal-title fs-5"
                                    id="exampleModalLabel"
                                >
                                    모집글 상세정보
                                </h1>
                            </div>
                            <div class="modal-body">
                                <div id="myRecruit"></div>
                                <h2>참가유저</h2>
                                <div id="recruitMatch"></div>
                            </div>
                            <div class="modal-footer">
                                <div id="RecruitButton"></div>
                                <button
                                    type="button"
                                    data-dismiss="modal"
                                    onclick="closeRecruitModal()"
                                >
                                    닫기
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 신청목록 모달 -->

                <div id="recruitUserModal">
                    <div id="recruitUserModalDialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1
                                    class="modal-title fs-5"
                                    id="recruitUserModalLabel"
                                >
                                    신청 목록
                                </h1>
                            </div>
                            <div class="modal-body" id="recruitUser"></div>
                            <div class="modal-footer">
                                <div>
                                    <button
                                        type="button"
                                        onclick="closeRecruitUserModal()"
                                    >
                                        닫기
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer" id="footer"></div>

        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="./js/myRecruit.js"></script>
        <script src="./js/dropmenu.js"></script>
        <script src="./js/notification.js"></script>
    </body>
</html>
