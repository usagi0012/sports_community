<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Onong FAQ Create</title>
        <meta name="description" content="Onong FAQCreatePage" />
        <link rel="icon" href="./resources/favicon.ico" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <link rel="stylesheet" href="css/dropBar.css" />
        <link rel="stylesheet" href="./css/recruit-post.css" />
    </head>

    <body>
        <div id="sameContainer"></div>
        <div class="bodyContainer">
            <div class="mainContainer" id="mainContainer">
                <label class="titleLabel">FAQ 글 수정</label>
                <div id="contentContainer">
                    <div class="title">
                        <dl>
                            <dt>제목</dt>
                            <dd>
                                <input
                                    id="inputTitle"
                                    type="text"
                                    placeholder="제목을 입력하세요"
                                    maxlength="20"
                                    placeholder="최대 20글자 입력가능합니다."
                                />
                            </dd>
                        </dl>
                    </div>
                    <div class="info">
                        <div class="content">
                            <dt>내용</dt>
                            <textarea
                                id="input-content"
                                maxlength="200"
                                placeholder="내용을 입력하세요"
                            ></textarea>
                        </div>
                        <div class="file">
                            <dt>이미지업로드</dt>
                            <input id="inputFile" type="file" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="bt-wrap" id="btnContainer">
                <button id="register-btn" class="on">수정</button>
                <button id="register-cancel-btn">취소</button>
            </div>
        </div>
        <div class="footer" id="footer"></div>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="./js/faqUpdate.js"></script>
        <script src="./js/dropmenu.js"></script>
    </body>
</html>
