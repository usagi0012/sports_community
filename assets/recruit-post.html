<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Onog Recruit Create</title>
        <meta name="description" content="Onog RecruitCreatePage" />
        <link rel="icon" href="./resources/favicon.ico" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="css/dropBar.css" />
        <link rel="stylesheet" href="./css/recruit-post.css" />
    </head>
    <body>
        <div id="sameContainer"></div>
        <div class="bodyContainer">
            <div class="mainContainer" id="mainContainer">
                <label class="titleLabel">모집 글 작성</label>
                <div id="contentContainer">
                    <div class="title">
                        <dl>
                            <dt>제목</dt>
                            <dd>
                                <input
                                    id="inputTitle"
                                    type="text"
                                    placeholder="제목을 입력하세요"
                                />
                            </dd>
                        </dl>
                    </div>
                    <div class="info">
                        <dl class="region">
                            <dt>지역</dt>
                            <dd>
                                <select
                                    id="regionSelect"
                                    placeholder="지역을 선택해주세요."
                                >
                                    <option value="Region1">Region1</option>
                                    <option value="Region2">Region2</option>
                                </select>
                            </dd>
                        </dl>
                        <dl class="gps">
                            <dt>gps</dt>
                            <dd id="gpsBtn">위치 지정</dd>
                        </dl>

                        <dl class="gamedate">
                            <dt>경기 시간</dt>
                            <div class="dateContainer">
                                <dd>
                                    <input
                                        id="input-gamedate"
                                        type="datetime-local"
                                        placeholder="경기 시작 시간을 입력하세요."
                                    />
                                </dd>
                                <dd id="blank">~</dd>
                                <dd>
                                    <input
                                        id="input-endtime"
                                        type="datetime-local"
                                        placeholder="경기 종료 시간을 입력하세요."
                                    />
                                </dd>
                            </div>
                        </dl>

                        <dl class="rule">
                            <dt>경기규칙</dt>
                            <dd>
                                <select
                                    id="ruleSelect"
                                    placeholder="경기 규칙을 선택하세요"
                                >
                                    <option value="3대3">3대3</option>
                                    <option value="4대4">4대4</option>
                                    <option value="5대5">5대5</option>
                                </select>
                            </dd>
                        </dl>
                        <dl class="totalmember">
                            <dt>모집인원</dt>
                            <dd>
                                <input
                                    id="input-totalmember"
                                    type="number"
                                    placeholder="모집 인원을 숫자로 입력해주세요."
                                />
                            </dd>
                        </dl>
                    </div>
                    <div class="content">
                        <dt>내용</dt>
                        <textarea
                            id="input-content"
                            placeholder="내용을 입력하세요"
                        ></textarea>
                    </div>
                </div>
            </div>
            <div class="bt-wrap" id="btnContainer">
                <button id="register-btn" class="on">등록</button>
                <button id="register-cancel-btn">취소</button>
            </div>
        </div>

        <div class="footer" id="footer"></div>

        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="./js/recruit-post.js"></script>
        <script src="./js/dropmenu.js"></script>
    </body>
</html>
