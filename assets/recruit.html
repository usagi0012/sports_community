<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Onong Recruit Feed</title>
        <meta name="description" content="Onong RecruitFeedPage" />
        <link rel="icon" href="./resources/favicon.ico" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="css/dropBar.css" />
        <link rel="stylesheet" href="./css/recruit.css" />
        <link rel="stylesheet" href="css/otherUser-modal.css" />
    </head>
    <body>
        <div id="sameContainer"></div>
        <div class="bodyContainer">
            <div class="mainContainer" id="mainContainer">
                <button class="createBtn" onclick="toRecruitPost()">
                    글 작성
                </button>
                <div class="boardContainer">
                    <div class="boardTitleContainer">
                        <div class="num" id="numTitle">번호</div>
                        <div class="category" id="categoryTitle">카테고리</div>
                        <div class="title" id="titleTitle">제목</div>
                        <div class="region" id="regionTitle">지역</div>
                        <div class="writer" id="writerTitle">작성자</div>
                        <div class="gamedate" id="gamedateTitle">경기날짜</div>
                        <div class="status" id="statusTitle">상태</div>
                    </div>
                    <div class="boardListContainer"></div>
                </div>
            </div>
        </div>

        <div class="footer" id="footer"></div>

        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script type="module" src="./js/recruit.js"></script>
        <script src="./js/dropmenu.js"></script>
        <script src="./js/notification.js"></script>
        <script type="module" src="./js/otherUser-modal.js"></script>
    </body>
</html>
