<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Onog My Match</title>
        <meta name="description" content="Onog MyMatchPage" />
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <link rel="icon" href="./resources/favicon.ico" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />

        <link rel="stylesheet" href="css/dropBar.css" />
        <link rel="stylesheet" href="./css/myMatch.css" />
    </head>

    <body>
        <div id="sameContainer"></div>
        <div class="bodyContainer">
            <div class="titleContainer">
                <div class="titleFlex">
                    <h3 id="myWriteRecruit" onclick="toMyRecruit()">
                        내 모집글
                    </h3>
                    <h3 id="myApplyRecruit" onclick="toMyMatch()">
                        내가 신청한 매치
                    </h3>
                </div>
            </div>
            <div class="mainContainer" id="mainContainer">
                <div>
                    <div id="myMatch"></div>
                </div>
                <div
                    class="modal fade"
                    id="exampleModal"
                    tabindex="-1"
                    aria-labelledby="exampleModalLabel"
                    aria-hidden="true"
                >
                    <div class="modal-dialog" id="myMatchUser">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1
                                    class="modal-title fs-5"
                                    id="exampleModalLabel"
                                >
                                    경기정보
                                </h1>
                                <button
                                    type="button"
                                    class="btn-close"
                                    data-dismiss="modal"
                                    aria-label="Close"
                                ></button>
                            </div>
                            <div class="modal-body">
                                <div id="matchInfo"></div>
                                <div id="matchButtons"></div>
                            </div>
                            <div class="modal-body">
                                <h2>경기 참석 유저</h2>
                                <div id="matchUser"></div>
                            </div>
                            <div class="modal-footer">
                                <button
                                    type="button"
                                    class="btn btn-secondary"
                                    data-dismiss="modal"
                                >
                                    닫기
                                </button>

                                <div class="userButton" id="userButton"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer" id="footer"></div>

        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="./js/myMatch.js"></script>
        <script src="./js/dropmenu.js"></script>
    </body>
</html>
