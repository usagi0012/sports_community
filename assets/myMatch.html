<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Onong My Match</title>
    <meta name="description" content="Onong MyMatchPage" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/dropBar.css" />
    <link rel="stylesheet" href="./css/myMatch.css" />
    <link rel="stylesheet" href="./css/customModal.css" />
    <link rel="stylesheet" href="./css/personal-assessment.css" />
    <link rel="stylesheet" href="./css/otherUser-modal.css" />
</head>

<body>
    <div id="sameContainer"></div>
    <div class="bodyContainer">
        <div class="titleContainer">
            <div class="titleFlex">
                <h3 id="myWriteRecruit" onclick="toMyRecruit()">
                    내 모집글
                </h3>
                <h3 id="myApplyRecruit" onclick="toMyMatch()">
                    내가 신청한 경기
                </h3>
            </div>
        </div>
        <div class="mainContainer" id="mainContainer">
            <div id="myMatch-info">
                <div id="myMatch"></div>
            </div>
        </div>
        <div class="BtnContainer">
            <button class="createBtn" onclick="toRecruitPost()">
                글 작성
            </button>
        </div>
    </div>

    <div class="footer" id="footer"></div>
    <div class="custom-modal" id="exampleModal">
        <div class="modal-dialog" id="myMatchUser">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">
                        경기정보
                    </h1>
                </div>
                <div class="modal-body">
                    <div id="matchInfo"></div>
                    <div id="matchButtons"></div>
                </div>
                <div class="modal-body">
                    <h2>경기 참석 유저</h2>
                    <div id="matchUser"></div>
                </div>
                <div class="modal-footer">
                    <div class="userButton" id="userButton"></div>
                    <button type="button" onclick="closeModal()">
                            닫기
                        </button>
                </div>
            </div>
        </div>
    </div>

    <div id="myPersonal">
        <div id="personalContent">
            <div class="main-show">
                <div class="assessment-title">
                    <h1>개 인 평 가</h1>
                </div>
                <div>
                    <div>
                        <div class="question">태도</div>
                        <div class="rating_box1">
                            <div class="rating1">
                                ★★★★★
                                <span class="rating_star1">★★★★★</span>
                                <input type="range" value="1" step="0.5" min="0" max="5" />
                            </div>
                        </div>
                    </div>

                    <div>
                        <div class="question">실력</div>
                        <div class="rating_box2">
                            <div class="rating2">
                                ★★★★★
                                <span class="rating_star2">★★★★★</span>
                                <input type="range" value="1" step="0.5" min="0" max="5" />
                            </div>
                        </div>
                    </div>

                    <h3>#태그</h2>
                        <div class="bt-wrap">
                            <a id="post-btn1" onclick="toggleButton(this)">조던</a>
                            <a id="post-btn2" onclick="toggleButton(this)">정대만</a>
                            <a id="post-btn3" onclick="toggleButton(this)">서태웅</a>
                            <a id="post-btn4" onclick="toggleButton(this)">채치수</a>
                            <a id="post-btn5" onclick="toggleButton(this)">커리</a>
                            <a id="post-btn6" onclick="toggleButton(this)">어빙</a>
                            <a id="post-btn7" onclick="toggleButton(this)">으악새</a>
                            <a id="post-btn8" onclick="toggleButton(this)">지각</a>
                            <a id="post-btn9" onclick="toggleButton(this)">도망감</a>
                            <a id="post-btn10" onclick="toggleButton(this)">도둑</a>
                            <a id="post-btn11" onclick="toggleButton(this)">예민함</a>
                            <a id="post-btn12" onclick="toggleButton(this)">파출리아</a>
                        </div>

                        <div class="btnContainer">
                            <div id="submit-btn"> </div>
                            <button id="submit-cancel-btn" onclick="closePersonal()">취소</button>
                        </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/myMatch.js"></script>
    <script src="./js/dropmenu.js"></script>
    <script src="./js/notification.js"></script>
    <script src="./js/otherUser-modal.js"></script>
    <script src="./js/personal-assessment.js"></script>
    <script>
        function toRecruitPost() {
            const accessToken = localStorage.getItem("accessToken");
            if (!accessToken) {
                alert("로그인 후 이용 가능합니다.");
            } else {
                window.location.href = "recruit-post.html";
            }
        }
    </script>
</body>

</html>
