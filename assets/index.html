<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Onong</title>
        <meta name="description" content="Onong MainPage" />
        <link rel="icon" href="./resources/favicon.ico" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="css/index.css" />
        <link rel="stylesheet" href="css/dropBar.css" />
        <link rel="stylesheet" href="css/calender.css" />
    </head>
    <body>
        <div id="sameContainer"></div>
        <div class="bodyContainer">
            <div class="mainContainer">
                <div class="profileContainer" id="profileContainer"></div>

                <label id="rankLabel">랭킹(업데이트 예정)</label>
                <div class="rankContainer">
                    <div
                        class="rankOuterContainer"
                        id="personalityRankContainer"
                    >
                        <div class="rankName">인성점수 랭킹</div>
                        <div class="personalityRankInnerContainer">
                            <div class="rank" id="personality1st">
                                <div class="rankNumber">
                                    <img src="resources/1st.png" />
                                </div>
                                <div class="ranknickName">김용근</div>
                                <div class="rankScore">
                                    <i class="fas fa-solid fa-star"></i> 4.9
                                </div>
                            </div>
                            <div class="rank" id="personality2nd">
                                <div class="rankNumber">
                                    <img src="resources/2nd.png" />
                                </div>
                                <div class="ranknickName">최종현</div>
                                <div class="rankScore">
                                    <i class="fas fa-solid fa-star"></i> 4.9
                                </div>
                            </div>
                            <div class="rank" id="personality3rd">
                                <div class="rankNumber">
                                    <img src="resources/3rd.png" />
                                </div>
                                <div class="ranknickName">김윤찬</div>
                                <div class="rankScore">
                                    <i class="fas fa-solid fa-star"></i> 4.9
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="rankOuterContainer" id="abilityRankContainer">
                        <div class="rankName">실력점수 랭킹</div>
                        <div class="abilityRankInnerContainer">
                            <div class="rank" id="ability1st">
                                <div class="rankNumber">
                                    <img src="resources/1st.png" />
                                </div>
                                <div class="ranknickName">유우섭</div>
                                <div class="rankScore">
                                    <i class="fas fa-solid fa-star"></i> 4.9
                                </div>
                            </div>
                            <div class="rank" id="ability2nd">
                                <div class="rankNumber">
                                    <img src="resources/2nd.png" />
                                </div>
                                <div class="ranknickName">염지원</div>
                                <div class="rankScore">
                                    <i class="fas fa-solid fa-star"></i> 4.9
                                </div>
                            </div>
                            <div class="rank" id="ability3rd">
                                <div class="rankNumber">
                                    <img src="resources/3rd.png" />
                                </div>
                                <div class="ranknickName">김윤찬</div>
                                <div class="rankScore">
                                    <i class="fas fa-solid fa-star"></i> 4.9
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="rankOuterContainer" id="clubRankContainer">
                        <div class="rankName">동아리 랭킹</div>
                        <div class="clubRankInnerContainer">
                            <div class="rank" id="club1st">
                                <div class="rankNumber">
                                    <img src="resources/1st.png" />
                                </div>
                                <div class="ranknickName">농구킹</div>
                                <div class="rankScore">
                                    <i class="fas fa-solid fa-star"></i> 4.9
                                </div>
                            </div>
                            <div class="rank" id="club2nd">
                                <div class="rankNumber">
                                    <img src="resources/2nd.png" />
                                </div>
                                <div class="ranknickName">슬램덩크</div>
                                <div class="rankScore">
                                    <i class="fas fa-solid fa-star"></i> 4.9
                                </div>
                            </div>
                            <div class="rank" id="club3rd">
                                <div class="rankNumber">
                                    <img src="resources/3rd.png" />
                                </div>
                                <div class="ranknickName">삼조</div>
                                <div class="rankScore">
                                    <i class="fas fa-solid fa-star"></i> 4.9
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="rankAnnouncement">
                    <p>※랭킹은 매월 1일 오전 9:00에 갱신됩니다.</p>
                    <p>
                        ※랭킹은 점수 평균의 소수점 셋째짜리까지 계산되어
                        집계됩니다.
                    </p>
                    <p>※평가가 10회 미만인 회원은 랭킹에 반영되지 않습니다.</p>
                </div>
                <div class="plusContainer">
                    <div class="plusOuterContainer" id="announcementContainer">
                        <label class="plusName" onclick="needUpdateFunction()"
                            >공지사항</label
                        >
                        <div class="plusInnerContainer">
                            <div class="plusDataContainer">
                                <div
                                    class="plusData"
                                    onclick="needUpdateFunction()"
                                >
                                    공지 예시
                                </div>
                                <div
                                    class="plusData"
                                    onclick="needUpdateFunction()"
                                >
                                    공지입니다
                                </div>
                                <div
                                    class="plusData"
                                    onclick="needUpdateFunction()"
                                >
                                    공지 내용
                                </div>
                                <div
                                    class="plusData"
                                    onclick="needUpdateFunction()"
                                >
                                    공지 내용
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="plusOuterContainer" id="FAQContainer">
                        <label class="plusName" onclick="needUpdateFunction()"
                            >FAQ</label
                        >
                        <div class="plusInnerContainer">
                            <div class="plusDataContainer">
                                <div
                                    class="plusData"
                                    onclick="needUpdateFunction()"
                                >
                                    FAQ 예시
                                </div>
                                <div
                                    class="plusData"
                                    onclick="needUpdateFunction()"
                                >
                                    FAQ입니다
                                </div>
                                <div
                                    class="plusData"
                                    onclick="needUpdateFunction()"
                                >
                                    FAQ 내용
                                </div>
                                <div
                                    class="plusData"
                                    onclick="needUpdateFunction()"
                                >
                                    FAQ 내용
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer" id="footer"></div>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="./js/index.js" defer></script>
        <script src="./js/dropmenu.js" defer></script>
        <script src="./js/notification.js"></script>
        <!-- <script src="./js/search.js"></script> -->
    </body>
</html>
