<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Onong FindPassword</title>
        <meta name="description" content="Onong FindPassword" />
        <link rel="icon" href="./resources/favicon.ico" />
        <link rel="stylesheet" href="css/findPassword.css" />
    </head>
    <body>
        <div class="logo">
            <img src="resources/logo.png" id="logo" onclick="toHome()" />
        </div>
        <div class="bodyContainer">
            <form
                id="findPasswordForm"
                action="/resetPassword"
                method="post"
                onsubmit="submitForm(event)"
            >
                <h1>비밀번호 찾기</h1>
                <label for="email">이메일 주소:</label>
                <input type="email" id="email" name="email" required />
                <button type="submit">임시 비밀번호 전송</button>
                <p id="toLogin">
                    <a href="login.html">로그인</a> 으로 돌아가기
                </p>
            </form>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="./js/findPassword.js"></script>
    </body>
</html>
