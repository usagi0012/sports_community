<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Onong User Alarm</title>
        <meta name="description" content="Onong UserAlarmPage" />
        <link rel="icon" href="./resources/favicon.ico" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="css/userMenu.css" />
        <link rel="stylesheet" href="css/dropBar.css" />
        <link rel="stylesheet" href="css/alarm.css" />
        <style>
            #notification-template {
                display: none;
            }
        </style>
    </head>
    <body>
        <div id="sameContainer"></div>
        <div class="bodyContainer">
            <div class="mainContainer">
                <div class="userMenuContianer" id="userMenuContianer"></div>
                <div id="notification-container"></div>
                <div id="upBtn" onclick="toUp()">맨위로 ▲</div>

                <!-- 여기에 알림을 표시할 HTML 코드 추가 -->
                <div id="notification-template">
                    <template id="notification-template-content">
                        <div class="notification">
                            <span class="message"></span>
                            <span class="created-at"></span>
                            <span
                                class="delete-button"
                                onclick="deleteNotification(this)"
                                >삭제</span
                            >
                        </div>
                    </template>
                </div>
            </div>
        </div>
        <div class="footer" id="footer"></div>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="./js/alarm.js"></script>
        <script src="./js/dropmenu.js"></script>
    </body>
</html>
