<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Onog Recruit Detail</title>
        <meta name="description" content="Onog RecruitDetailPage" />
        <link rel="icon" href="./resources/favicon.ico" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="css/dropBar.css" />
        <link rel="stylesheet" href="./css/recruit-detail.css" />
    </head>
    <body>
        <div id="sameContainer"></div>
        <div class="bodyContainer">
            <div class="mainContainer" id="mainContainer">
                <div class="detailContainer"></div>

                <div class="hidden" id="applyModal">
                    <div class="modal-content">
                        <!--  <span class="close" onclick="closeModal()">&times;</span> -->
                        <label class="applyLabel">매치 신청하기</label>
                        <label for="description" class="applyMessage"
                            >신청 메세지</label
                        >
                        <textarea id="description1"></textarea>
                        <div class="modalBtnContainer">
                            <button id="submit-application">신청하기</button>
                            <button id="close-modal">닫기</button>
                        </div>
                    </div>
                </div>

                <div class="buttonContainer" id="buttonContainer">
                    <button class="modalOpenBtn" id="modalOpenButton">
                        신청
                    </button>
                    <button class="toListBtn" onclick="toRecruit()">
                        목록
                    </button>
                </div>
            </div>
        </div>

        <div class="footer" id="footer"></div>

        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="./js/recruit-detail.js"></script>
        <script src="./js/dropmenu.js"></script>
    </body>
</html>
