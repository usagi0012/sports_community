<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Onong Recruit Detail</title>
        <meta name="description" content="Onong RecruitDetailPage" />
        <link rel="icon" href="./resources/favicon.ico" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="css/dropBar.css" />
        <link rel="stylesheet" href="./css/recruit-detail.css" />
        <link rel="stylesheet" href="./css/otherUser-modal.css" />
        <script
            async
            src="https://code.jquery.com/jquery-3.6.4.min.js"
        ></script>

        <script
            type="text/javascript"
            src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=vql3g28ils"
        ></script>
        <script
            type="text/javascript"
            src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=vql3g28ils&submodules=geocoder"
        ></script>
        <style></style>
    </head>

    <body onLoad="showWhere()">
        <div id="sameContainer"></div>
        <div class="bodyContainer">
            <div class="mainContainer" id="mainContainer">
                <div class="detailContainer"></div>

                <div class="hidden" id="applyModal">
                    <div class="modal-content">
                        <!--  <span class="close" onclick="closeModal()">&times;</span> -->
                        <label class="applyLabel">매치 신청하기</label>
                        <label
                            for="description"
                            class="applyMessage"
                            maxlength="50"
                            placeholder="최대 50글자 입력가능합니다."
                            >신청 메세지</label
                        >
                        <textarea id="description1"></textarea>
                        <div class="modalBtnContainer">
                            <button id="submit-application">신청하기</button>
                            <button id="close-modal">닫기</button>
                        </div>
                    </div>
                </div>

                <div class="board-wrap">
                    <div class="board-detail-wrap">
                        <div class="board-detail"></div>
                        <div class="buttonContainer" id="buttonContainer">
                            <button class="modalOpenBtn" id="modalOpenButton">
                                신청
                            </button>
                            <button class="toListBtn" onclick="toRecruit()">
                                목록
                            </button>
                        </div>
                    </div>
                </div>
                <div id="mapModal" class="mapModal">
                    <div class="mapMadalContent">
                        <div class="adreess" id="adreess"></div>

                        <div id="map" style="width: 500px; height: 500px"></div>

                        <div class="modalBtnContainer">
                            <button onclick="closeMapModal()">닫기</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer" id="footer"></div>

        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="./js/recruit-detail.js"></script>
        <script src="./js/dropmenu.js"></script>
        <script src="./js/notification.js"></script>
        <script src="./js/otherUser-modal.js"></script>
        <script>
            "js/showWhere.js";
        </script>
    </body>
</html>
